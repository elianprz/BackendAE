<!DOCTYPE html>
<html>
<head>
    <title>Soporte</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nuevo mensaje de soporte</h2>
        </div>
        <div class="content">
            <p><strong>De:</strong> @PrimerNombre @PrimerApellido</p>
            <p><strong>Correo Electrónico:</strong> <a href="mailto:@Correo">@Correo</a></p>
            <p><strong>Asunto:</strong> @Asunto</p>
            <hr>
            <p><strong>Mensaje:</strong></p>
            <p>@Mensaje</p>
        </div>
        <div class="footer">
            Este es un correo automático. Por favor, no respondas a esta dirección.
        </div>
    </div>
</body>
</html>
