<!DOCTYPE html>
<html>
<head>
    <title>Recuperación de contraseña</title>
</head>
<body>
    <p>Hola, @PrimerNombre,</p>
    <p>Hemos recibido una solicitud para restablecer tu contraseña. Tu nueva contraseña temporal es:</p>
    <h3>@ContrasenaTemporal</h3>
    <p>Nombre de usuario: @NombreUsuario</p>
    <p>Por motivos de seguridad, te recomendamos cambiar esta contraseña después de iniciar sesión.</p>
    <br />
    <p>Saludos,<br />El equipo de A&E.</p>
</body>
</html>
